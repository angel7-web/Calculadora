<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="Calculadora">

      <button class="btn" id="MC">MC</button>
      <button class="btn" id="MR">MR</button>
      <button class="btn" id="Mplus">M+</button>
      <button class="btn" id="Mminus">M-</button>
      <button id="C" class="btn">C</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn" id="div">/</button>
      <button class="btn" id="raiz">âˆš</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn" id="mult">*</button>
      <button class="btn" id="mod">%</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn" id="resta">-</button>
      <button class="btn" id="reciproco">1/x</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn">+/-</button>
      <button class="btn" id="suma">+</button>
      <button id="igual" class="btn">=</button>
    </div>
    <script src="calculadora.js"></script>

</html>
